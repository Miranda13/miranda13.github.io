<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Formulario</title>
</head>
<body>
    <aside> 20% de descuento en todos los productos! </aside>
    <header>
        <img src="./img/icons/Group.svg" alt="tienda">
        <div class="tienda"> Nombre de la tienda </div> 
    </header>
    <main>
        <section>
            <h1> Registro </h1>
            <form action="./login.html" method="get">
                <input class="data" type="text" name="user" placeholder="Nombre y Apellido" required>
                <input class="data" type="email" name="email" placeholder="Correo Electrónico" required>
                <input class="data" type="password" name="password" placeholder="Contraseña" required>
                <select class="data" name="pais" id="pais" required>
                    <option value="Argentina"> Argentina </option>
                    <option value="Colombia"> Colombia </option>
                </select>
                <div class="buttons">
                    <input class="reset" type="reset" value="Resetear">
                    <input class="into" type="submit" value="Entrar">
                </div>
            </form>
            <p> <a href="./login.html"> ¿Ya tenés una cuenta? </a> Ingresá </p>
        </section>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
