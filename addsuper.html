<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addsuper.css">
    <title>Formulario</title>
</head>

<body>
    <aside> 20% de descuento en todos los productos! </aside>
    <header>
        <img src="./img/icons/Group.svg" alt="tienda">
        <div class="tienda"> Nombre de la tienda </div>
    </header>
    <nav>
        <ul>
            <li> <a href="./contacto.html"> Contacto </a> </li>
            <li> <a href="./registro.html"> Registrarse </a> </li>
            <li> <a href="./login.html"> Ingresar </a> </li>
        </ul>
    </nav>
    <main>
        <section>
            <h2> Añadí tu super!</h2>
            <p> Agregá tu personaje favorito completando las opciones. </p>
            <form action="#">
                <div>
                    <article>
                        <label for="name">
                            Nombre
                        </label> <br>
                        <input id="name" name="name" type="text" minlength="3" pattern=".{3,}" oninvalid="alert('El nombre del heroe debe tener al menos 3 caracteres');" required> <br>
                        <label for="date">
                            Fecha
                        </label> <br>
                        <input id="date" name="date" type="date" required oninvalid="setCustomValidity('Ingresa una fecha, es obligatorio');"> <br>
                        <textarea minlength="5" pattern=".{5,}" oninvalid="alert('La descripcion del heroe debe tener al menos 5 caracteres');" name="description" id="description" rows="20" placeholder="Descripción" required></textarea>
                    </article>
                    <article>
                        <label for="specialty"> Especie </label> <br>
                        <select name="specialty" id="specialty" required>
                            <option disabled hidden selected> Elegir... </option>
                            <optgroup label="Dinero">
                                <option value="Millonario"> Millonario </option>
                            </optgroup>
                            <optgroup label="Procedencia">
                                <option value="Alien"> Alienígena</option>
                                <option value="Colombiano"> Colombiano </option>
                                <option value="Argentino"> Argentino </option>
                            </optgroup>
                            <optgroup label="Robotinos">
                                <option value="Cyborg"> Cyborg </option>
                            </optgroup>
                        </select> <br>
                        <label for="file"> Agregar foto </label> <br>
                        <input name="file" id="file" type="file" accept="image/*" required> <br>
                        <label> Poderes </label>
                        <div>
                            <input id="volar" type="checkbox"> <label for="volar"> Volar </label> <br>
                            <input id="inteligencia" type="checkbox"> <label for="inteligencia"> Super inteligencia </label> <br>
                            <input id="rayo" type="checkbox"> <label for="rayo"> Vista de rayo láser </label> <br>
                            <input id="billetera" type="checkbox"> <label for="billetera"> Billetera gorda </label> <br>
                        </div>
                        <hr>
                        <label> Tipo de personaje </label>
                        <div class="poderes">
                            <input id="heroe" type="radio" name="personaje"> <label for="heroe"> Héroe / Heroína </label> <br>
                            <input id="villano" type="radio" name="personaje"> <label for="villano"> Víllano / Víllana </label> <br>
                        </div>
                    </article>
                </div>
                <input type="submit" value="Añadir">
            </form>
            
        </section>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>

</html>
