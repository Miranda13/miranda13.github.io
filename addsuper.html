<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addsuper.css">
    <title>Formulario</title>
</head>

<body>
    <aside> 20% de descuento en todos los productos! </aside>
    <header>
        <img src="./img/icons/Group.svg" alt="tienda">
        <div class="tienda"> Nombre de la tienda </div>
    </header>
    <nav>
        <ul>
            <li> <a href="./contacto.html"> Contacto </a> </li>
            <li> <a href="./registro.html"> Registrarse </a> </li>
            <li> <a href="./login.html"> Ingresar </a> </li>
        </ul>
    </nav>
    <main>
        <section>
            <h2> Añadí tu super!</h2>
            <p> Agregá tu personaje favorito completando las opciones. </p>
            <form action="">
                <article>
                    <label for="name">
                        Nombre
                    </label>
                    <input id="name" name="name" type="text" required>
                    <label for="date">
                        Fecha
                    </label>
                    <input id="date" name="date" type="date">
                    <textarea name="description" id="description" rows="10">
                    </textarea>
                </article>
                <article>
                    <label for="specialty"> Especie </label>
                <select name="specialty" id="specialty">
                    <option disabled hidden selected> Elegir... </option>
                    <option value="Millonario"> Millonario </option>
                    <option value="Alien"> Alienígena</option>
                    <option value="Cyborg"> Cyborg </option>
                </select>
                <label for="files"> Agregar foto </label>
                <input name="file" id="file" type="file">
                </article>
            </form>
            <div class="button">
                Añadir
            </div>
        </section>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>

</html>
